{% load static %}
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Valentin Rubio" />
    <title>Needy</title>
    <link rel="shortcut icon" href={% static "assets/icon.png" %} />
    <!-- External CSS stylesheet link -->
    <link rel="stylesheet" type="text/css" href={% static "stylesheets/css-reset.css" %}/>
    <link rel="stylesheet" type="text/css" href={% static "stylesheets/site.css" %} />
    <link rel="stylesheet" type="text/css" href={% static "stylesheets/register.css" %} />
  </head>

  <body>
    <!-- Header section -->
    <header>
      <section>
        <h1><a href={% url "index" %}>Needy</a></h1>
      </section>
      <nav>
        <ul>
          {% if user.username %}
          <li><a href={% url "offers" %}>Consulter les offres</a></li>
          <li><a href={% url "post" %}>Postez votre offre</a></li>
          <li><a href={% url "profile" %}>Votre profil</a></li>
          <li><a href={% url "logoutrequest" %}>Déconnexion</a></li>
          {% else %}
          <li><a href={% url "login" %}>Connexion</a></li>
          <li><a href={% url "register" %}>Créer un compte</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <!-- Main section -->
    <main>
      <hgroup>
        <h2 class="RegisterHeader">Créez votre compte</h2>
      </hgroup>
      <section>
        <form>
          <div class="group">
            <input type="text" id="first_name"><span class="highlight"></span><span class="bar"></span>
            <label>Prénom</label>
          </div>
          <div class="group">
            <input type="text" id="last_name"><span class="highlight"></span><span class="bar"></span>
            <label>Nom</label>
          </div>
          <div class="group">
            <input type="email" id="email"><span class="highlight"></span><span class="bar"></span>
            <label>Mail</label>
          </div>
          <div class="group">
            <input type="text" id="username"><span class="highlight"></span><span class="bar"></span>
            <label>Nom d'utilisateur</label>
          </div>
          <div class="group">
            <input type="password" id="password"><span class="highlight"></span  ><span class="bar"></span>
            <label>Mot de passe</label>
          </div>
          <button id="submit" type="submit" class="button buttonGreen">Créer le compte
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
          </button>
        </form>
      </section>
    </main>
    <!-- Footer section -->
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src={% static "scripts/register.js" %}></script>
  </body>
</html>
