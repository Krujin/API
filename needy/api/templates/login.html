{% load static %}
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Valentin Rubio" />
    <title>Needy</title>
    <link rel="shortcut icon" href={% static "assets/icon.png" %} />
    <!-- External CSS stylesheet link -->
    <link rel="stylesheet" type="text/css" href={% static "stylesheets/css-reset.css" %}/>
    <link rel="stylesheet" type="text/css" href={% static "stylesheets/site.css" %} />
    <link rel="stylesheet" type="text/css" href={% static "stylesheets/login.css" %} />
  </head>

  <body>
    <!-- Header section -->
    <header>
      <section>
        <h1><a href={% url "index" %}>Needy</a></h1>
      </section>
      <nav>
        <ul>
          <li><a href={% url "offers" %}>Consulter les offres</a></li>
          <li><a href={% url "post" %}>Postez votre offre</a></li>
          <li><a href={% url "profile" %}>Votre profil</a></li>
          <li><a href={% url "login" %}>Connexion</a></li>
          <li><a href={% url "register" %}>Créer un compte</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main section -->
    <main>
      <hgroup>
        <h2 class="loginHeader">Connexion</h2>
      </hgroup>
      <section>
        <form>
          <div class="group">
            <input type="text" name="" value="" placeholder="" ><span class="highlight"></span><span class="bar"></span>
            <label>Nom d'utilisateur</label>
          </div>
          <div class="group">
            <input type="password" name="" value="" placeholder=""><span class="highlight"></span  ><span class="bar"></span>
            <label>Mot de passe</label>
          </div>
          <button type="button" class="button buttonGreen">Connexion
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
          </button>
        </form>
      </section>
    </main>
    
    <!-- Footer section -->
    <footer>
    </footer>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/login.js"></script>

  </body>
</html>
